<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Menu</title>
    <style>
        .folder-list {
            list-style: none;
            padding: 0;
        }

        .folder-item {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .folder-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .folder-name {
            font-family: Arial, sans-serif;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <ul class="folder-list">
        <li class="folder-item">
            <img src="folder-icon.png" alt="Folder Icon" class="folder-icon">
            <span class="folder-name">Report Accrual Interest</span>
        </li>
        <li class="folder-item">
            <img src="folder-icon.png" alt="Folder Icon" class="folder-icon">
            <span class="folder-name">Report Amortised Cost</span>
        </li>
        <li class="folder-item">
            <img src="folder-icon.png" alt="Folder Icon" class="folder-icon">
            <span class="folder-name">Report Amortised Initial Cost</span>
        </li>
        <li class="folder-item">
            <img src="folder-icon.png" alt="Folder Icon" class="folder-icon">
            <span class="folder-name">Report Amortised Initial Fee</span>
        </li>
        <li class="folder-item">
            <img src="folder-icon.png" alt="Folder Icon" class="folder-icon">
            <span class="folder-name">Report Expective Cash Flow</span>
        </li>
        <li class="folder-item">
            <img src="folder-icon.png" alt="Folder Icon" class="folder-icon">
            <span class="folder-name">Report Interest Deferred</span>
        </li>
        <li class="folder-item">
            <img src="folder-icon.png" alt="Folder Icon" class="folder-icon">
            <span class="folder-name">Report Journal</span>
        </li>
        <li class="folder-item">
            <img src="folder-icon.png" alt="Folder Icon" class="folder-icon">
            <span class="folder-name">Report Outstanding</span>
        </li>
    </ul>
</body>
</html>
